<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | ArtConnect</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark contact__navbar">
    <div class="container">
      <a class="navbar-brand" href="index.html">ArtConnect</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavContact">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavContact">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="artists.html">Artists</a></li>
          <li class="nav-item"><a class="nav-link" href="shops.html">Shops</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <section class="contact__header">
    <div class="container">
      <h1 class="contact__header__title">Get in Touch</h1>
      <p class="lead">We'd love to hear from you! Whether you're an artist or a shop owner.</p>
    </div>
  </section>

  <!-- Contact Form -->
  <section class="contact__form__section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="contact__form__card">
            <form action="#" method="POST">
              <div class="mb-3">
                <label for="contact__form__name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="contact__form__name" placeholder="Enter your full name" required />
              </div>
              <div class="mb-3">
                <label for="contact__form__email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="contact__form__email" placeholder="name@example.com" required />
              </div>
              <div class="mb-3">
                <label for="contact__form__message" class="form-label">Your Message</label>
                <textarea class="form-control" id="contact__form__message" rows="4" placeholder="Type your message here..." required></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3 site__footer">
    &copy; 2025 ArtConnect. All rights reserved.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
